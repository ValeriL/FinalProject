<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %} </title>
        <style>
            body {
            background: #333; /* Угольный */
            color: #fc0; /* Оранжеватый */
            font-size: 40px;
            }
            a {
            text-decoration: none;
            color: #333;
            }
            {% block style %}
            {% endblock %}
        </style>
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
